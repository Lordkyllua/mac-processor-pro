<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Processor Pro</title>
    <meta name="description" content="Procesador profesional de direcciones MAC">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --success: #10B981;
            --dark: #1F2937;
            --light: #F9FAFB;
            --surface: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, #5a6fd8 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .card-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .result-section {
            display: none;
            background: var(--light);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            border-left: 4px solid var(--success);
        }

        .result-section.show {
            display: block;
        }

        .result-text {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 2px dashed #E5E7EB;
        }

        .copy-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .error {
            background: #FEF2F2;
            color: #DC2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .debug-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>ðŸ”§ MAC Processor Pro</h1>
                <p>Procesador de direcciones MAC</p>
            </div>
            
            <div class="card-body">
                <div class="form-group">
                    <label for="macInput">DirecciÃ³n MAC:</label>
                    <input type="text" id="macInput" placeholder='Ej: "00:1A:2B:3C:4D:5E"' value='(0c:b9:37:b1:bb:ab)' autofocus>
                    <div class="debug-info">Formato aceptado: 00:1A:2B:3C:4D:5E o (0c:b9:37:b1:bb:ab)</div>
                </div>

                <div class="form-group">
                    <label for="digitoInput">Ãšltimo dÃ­gito:</label>
                    <input type="text" id="digitoInput" maxlength="1" placeholder="Ej: C" style="text-transform: uppercase;" value="C">
                    <div class="debug-info">Debe ser un carÃ¡cter hexadecimal (0-9, A-F)</div>
                </div>

                <button class="btn" onclick="procesarMAC()">ðŸš€ Procesar MAC</button>

                <div class="error" id="error">
                    <span id="errorTexto"></span>
                </div>

                <div class="result-section" id="resultSection">
                    <div style="text-align: center; margin-bottom: 1rem;">
                        <strong>âœ… Resultado:</strong>
                    </div>
                    <div class="result-text" id="resultadoTexto"></div>
                    <button class="copy-btn" onclick="copiarResultado()">ðŸ“‹ Copiar resultado</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>MAC Processor Pro &copy; 2025 - Desarrollado por LordK</p>
        </div>
    </div>

    <script>
        // FunciÃ³n de procesamiento CORREGIDA
        function procesarDireccionMAC(mac, nuevoUltimoDigito) {
            console.log('ðŸ”§ MAC original:', mac);
            
            // 1. Limpiar la entrada completamente
            let macLimpia = mac.replace(/["'()\s]/g, '');
            console.log('âœ¨ MAC limpia:', macLimpia);
            
            // 2. Quitar todos los separadores
            let soloDigitos = macLimpia.replace(/[:.-]/g, '');
            console.log('ðŸ”¢ Solo dÃ­gitos:', soloDigitos);
            
            // 3. Verificar que tenga 12 caracteres (6 pares hexadecimales)
            if (soloDigitos.length !== 12) {
                throw new Error(`La MAC debe tener 12 dÃ­gitos. Tiene: ${soloDigitos.length} (${soloDigitos})`);
            }
            
            // 4. Verificar que sean hexadecimales vÃ¡lidos
            if (!/^[0-9A-Fa-f]{12}$/.test(soloDigitos)) {
                throw new Error('La MAC contiene caracteres no hexadecimales vÃ¡lidos');
            }
            
            // 5. Convertir a mayÃºsculas
            soloDigitos = soloDigitos.toUpperCase();
            console.log('ðŸ”  DÃ­gitos en mayÃºsculas:', soloDigitos);
            
            // 6. Tomar los Ãºltimos 10 dÃ­gitos (excluir los primeros 2)
            const ultimos10Digitos = soloDigitos.substring(2); // Quita los primeros 2 caracteres
            console.log('ðŸŽ¯ Ãšltimos 10 dÃ­gitos:', ultimos10Digitos);
            
            if (ultimos10Digitos.length !== 10) {
                throw new Error('Error al extraer los Ãºltimos 10 dÃ­gitos');
            }
            
            // 7. Reemplazar el Ãºltimo dÃ­gito
            const resultado = ultimos10Digitos.substring(0, 9) + nuevoUltimoDigito.toUpperCase();
            console.log('âœ… Resultado final:', resultado);
            
            return resultado;
        }

        function procesarMAC() {
            const macInput = document.getElementById('macInput').value.trim();
            const digitoInput = document.getElementById('digitoInput').value.trim().toUpperCase();
            
            console.log('ðŸ”„ Iniciando procesamiento...');
            console.log('ðŸ“¥ MAC input:', macInput);
            console.log('ðŸ“¥ DÃ­gito input:', digitoInput);
            
            // Ocultar resultados anteriores
            document.getElementById('error').classList.remove('show');
            document.getElementById('resultSection').classList.remove('show');

            // Validaciones bÃ¡sicas
            if (!macInput) {
                mostrarError('Por favor ingresa una direcciÃ³n MAC');
                return;
            }

            if (!digitoInput) {
                mostrarError('Por favor ingresa el Ãºltimo dÃ­gito');
                return;
            }

            if (!/^[0-9A-F]$/.test(digitoInput)) {
                mostrarError('El Ãºltimo dÃ­gito debe ser hexadecimal (0-9, A-F)');
                return;
            }

            try {
                const resultado = procesarDireccionMAC(macInput, digitoInput);
                document.getElementById('resultadoTexto').textContent = resultado;
                document.getElementById('resultSection').classList.add('show');
                console.log('ðŸŽ‰ Procesamiento exitoso!');
            } catch (error) {
                console.error('âŒ Error:', error.message);
                mostrarError('Error: ' + error.message);
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('errorTexto').textContent = mensaje;
            document.getElementById('error').classList.add('show');
        }

        function copiarResultado() {
            const resultado = document.getElementById('resultadoTexto').textContent;
            const inputTemp = document.createElement('textarea');
            inputTemp.value = resultado;
            document.body.appendChild(inputTemp);
            inputTemp.select();
            inputTemp.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(inputTemp);
                
                if (successful) {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = 'âœ… Â¡Copiado!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                } else {
                    mostrarError('No se pudo copiar. Selecciona el texto manualmente.');
                }
            } catch (err) {
                document.body.removeChild(inputTemp);
                mostrarError('Error al copiar: ' + err.message);
            }
        }

        // Event listeners
        document.getElementById('macInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('digitoInput').focus();
        });

        document.getElementById('digitoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') procesarMAC();
        });

        document.getElementById('digitoInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Procesar automÃ¡ticamente al cargar con el ejemplo
        window.addEventListener('load', function() {
            console.log('ðŸš€ AplicaciÃ³n cargada');
            setTimeout(() => {
                console.log('ðŸ”„ Procesando ejemplo automÃ¡ticamente...');
                procesarMAC();
            }, 1000);
        });
    </script>
</body>
</html>
